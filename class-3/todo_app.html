<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input[type="text"] {
      width: calc(100% - 80px);
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      float: left;
    }

    button {
      background: #ff5c5c;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      float: right;
      margin-left: 5px;
    }

    button:hover {
      background: #ff1e1e;
    }

    ul {
      list-style: none;
      padding: 0;
      clear: both;
    }

    li {
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div class="todo-container">
    <h2>Todo App</h2>
    <input type="text" id="todo-input" placeholder="Add a new task..." />
    <button id="add-btn">Add Todo</button>
    <ul id="todo-list"></ul>
  </div>
  <script>
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    const addBtn = document.getElementById('add-btn');

    function addTodo() {
      const value = input.value.trim();
      if (value === '') return;
      const li = document.createElement('li');
      li.textContent = value;
      const btn = document.createElement('button');
      btn.textContent = 'Delete';
      btn.addEventListener('click', () => {
        list.removeChild(li);
      });
      li.appendChild(btn);
      list.appendChild(li);
      input.value = '';
    }

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        addTodo();
      }
    });

    addBtn.addEventListener('click', addTodo);
  </script>
</body>

</html>
